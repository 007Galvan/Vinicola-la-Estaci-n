</head>
<body>
    <header>
        <p class="brand-name">La Estación</p>
        <nav>
            <a href="">Administrador</a>
        </nav>
        <nav>
            <div class="dropdown">
                <a href=""><img src="./img/icons/profile-user.png" width="30px" alt=""></a>
                <div class="dropdown-content">
                    <a href="./login.html">Iniciar sesión</a>
                    <a href="./registro.html">Registrarse</a>
                </div>
            </div>
            <a href=""><img src="./img/icons/shopping-cart.png" width="30px" alt=""></a>
        </nav>
    </header>

    
    <button class="add-to-cart" onclick="mostrarFormulario()"><b>Agregar Producto</b></button>

				<form action="javascript:void(0);" class="formRegistro" id="formulario">
                    <button class="quitarFormulario"  onclick="quitarFormulario()"  >&times;</button>
				<div class="form-group">
				<p>Nombre del Producto</p>
				<input class="form-control" type="text" id="nombre" style="border-color: mediumpurple;">
				</div>
			    <div class="form-group">
				<p>Stock</p>
				<input class="form-control" type="number" id="stock" style="border-color: mediumpurple;">
			     </div>
			     <div class="form-group">
				<p>Detalle</p>
				<input class="form-control" type="text" id="detalle" style="border-color: mediumpurple;">
			    </div>
			    <div class="form-group">
				<p>Precio</p>
				<input class="form-control" type="number" id="precio" style="border-color: mediumpurple;">
				<div class="form-group">
				<p>Imagen del producto</p>
				<input class="form-control"type="file" name="archivosubido" id="imagen" onchange="obtImg()" style="border-color: mediumpurple;">
                </div>
				<br>

				<button class="add-to-cart" type="submit" onclick="agregarProducto()"><b>Registrar</b></button>
				</form>
