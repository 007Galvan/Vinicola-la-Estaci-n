<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Omar Rodriguez de Luna">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="./login.html" class="active">Iniciar sesión</a>
        <a href="./registro.html">Registro</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center my-4">Inicio de sesión</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xs-12"></div>
            <div class="col-lg-4 col-xs-12">
                <form class="form-signin" action="javascript:void(0)">
                    <h2 class="form-signin-heading text-center my-2">Ingresa tus datos</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control my-3" placeholder="Correo electrónico" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control my-3" placeholder="Contraseña" required>
                    <!-- <div class="checkbox">
                        <label>
                            <input class="my-3" type="checkbox" value="remember-me"> Recordarme
                        </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Iniciar sesión</button>
                    <button type="button" class="btn btn-lg btn-secondary btn-block" onclick="redirect()">Registrarse</button>
                </form>
            </div>
            <div class="col-lg-4 col-xs-12"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/navbar.js"></script>
</body>

</html>
